name: trivy
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write  # Required for SARIF uploads

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in IaC mode (table format)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'table'  # Human-readable format for the logs
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner in IaC mode (SARIF for GitHub Security)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'  # Generate SARIF file for GitHub Security tab
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: './trivy-results.sarif'  # Ensure the correct file path
